<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBay Template Portfolio | 3s-Soft</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #06b6d4;
      --accent: #10b981;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --dark-lighter: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --card-bg: rgba(30, 41, 59, 0.8);
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .bg-animation::before,
    .bg-animation::after {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
    }

    .bg-animation::before {
      background: var(--primary);
      top: -200px;
      left: -200px;
    }

    .bg-animation::after {
      background: var(--secondary);
      bottom: -200px;
      right: -200px;
      animation-delay: -10s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(100px, 50px) scale(1.1);
      }

      66% {
        transform: translate(-50px, 100px) scale(0.9);
      }
    }

    /* Header */
    header {
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
      animation: pulse-glow 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
      }

      50% {
        box-shadow: 0 10px 60px rgba(99, 102, 241, 0.6);
      }
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, var(--secondary) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    /* Search and Filter */
    .controls {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 280px;
    }

    .search-box input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    }

    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
    }

    .filter-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.75rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }

    /* Template Counter */
    .counter {
      text-align: center;
      margin: 1rem 0 2rem;
      padding: 0 1rem;
    }

    .counter span {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 50px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .counter strong {
      color: var(--secondary);
      font-weight: 600;
    }

    /* Template Grid */
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 2rem;
      padding: 1rem 2rem 4rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    @media (max-width: 480px) {
      .template-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }

    /* Template Card */
    .template-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .template-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .template-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 80px rgba(99, 102, 241, 0.3);
      border-color: var(--primary);
    }

    .template-card:hover::before {
      opacity: 0.1;
    }

    /* Preview Container */
    .preview-container {
      position: relative;
      height: 300px;
      overflow: hidden;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
    }

    .preview-container::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 60%, rgba(15, 23, 42, 0.8) 100%);
      pointer-events: none;
    }

    .preview-frame {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(0.5);
      transform-origin: top left;
      width: 200%;
      height: 200%;
      pointer-events: none;
      background: white;
    }

    .preview-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .template-card:hover .preview-overlay {
      opacity: 1;
    }

    .preview-btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .preview-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.5);
    }

    /* Card Info */
    .card-info {
      padding: 1.5rem;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text);
    }

    .card-category {
      padding: 0.4rem 0.8rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(6, 182, 212, 0.2) 100%);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .card-path {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-family: 'Consolas', 'Monaco', monospace;
      opacity: 0.7;
      word-break: break-all;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }

    footer p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Loading Animation */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .loading::before {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      margin-right: 0.75rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* No Results */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .no-results h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    /* Scroll to top */
    .scroll-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      z-index: 100;
    }

    .scroll-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .scroll-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
    }
  </style>
</head>

<body>
  <div class="bg-animation"></div>

  <header>
    <div class="logo">
      <div class="logo-icon">3S</div>
    </div>
    <h1>eBay Template Portfolio</h1>
    <p class="subtitle">Professional eBay listing templates with live preview</p>
  </header>

  <div class="controls">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search templates...">
    </div>
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">All Templates</button>
      <button class="filter-btn" data-category="B R">B R</button>
      <button class="filter-btn" data-category="Lana_sabir">Lana Sabir</button>
      <button class="filter-btn" data-category="template">Template</button>
      <button class="filter-btn" data-category="other">Other</button>
    </div>
  </div>

  <div class="counter">
    <span>Showing <strong id="visibleCount">0</strong> of <strong id="totalCount">0</strong> templates</span>
  </div>

  <div class="template-grid" id="templateGrid">
    <!-- Templates will be dynamically loaded here -->
  </div>

  <footer>
    <p>&copy; <span id="year"></span> <a href="https://3s-soft.com/" target="_blank">3s-Soft</a>. All Rights Reserved.
    </p>
  </footer>

  <button class="scroll-top" id="scrollTop">‚Üë</button>

  <script>
    // Template data - all templates with their paths and categories
    const templates = [
      // B R Templates
      { name: "Template 123956830199", path: "./B R/123956830199.html", category: "B R" },
      { name: "Template 123975832702", path: "./B R/123975832702.html", category: "B R" },
      { name: "Template 123975838219", path: "./B R/123975838219.html", category: "B R" },
      { name: "Template 125099980409", path: "./B R/125099980409.html", category: "B R" },
      { name: "Template 125472166101", path: "./B R/125472166101.html", category: "B R" },
      { name: "Template 125623562742", path: "./B R/125623562742.html", category: "B R" },
      { name: "Template 125623571253", path: "./B R/125623571253.html", category: "B R" },
      { name: "Template 125623581848", path: "./B R/125623581848.html", category: "B R" },
      { name: "Template 125623609914", path: "./B R/125623609914.html", category: "B R" },
      { name: "Template 125623618437", path: "./B R/125623618437.html", category: "B R" },
      { name: "Template 125626704830", path: "./B R/125626704830.html", category: "B R" },
      { name: "Template 125626770554", path: "./B R/125626770554.html", category: "B R" },
      { name: "Template 125626820160", path: "./B R/125626820160.html", category: "B R" },
      { name: "Template 125626833533", path: "./B R/125626833533.html", category: "B R" },
      { name: "Template 125626850277", path: "./B R/125626850277.html", category: "B R" },
      { name: "Template 125941346521", path: "./B R/125941346521.html", category: "B R" },
      { name: "Template 126161893042", path: "./B R/126161893042.html", category: "B R" },
      { name: "Template 126401892074", path: "./B R/126401892074.html", category: "B R" },
      { name: "Template 126480693384", path: "./B R/126480693384.html", category: "B R" },
      { name: "Template 126627025677", path: "./B R/126627025677.html", category: "B R" },
      { name: "Template 126627097553", path: "./B R/126627097553.html", category: "B R" },
      { name: "Template 126627150951", path: "./B R/126627150951.html", category: "B R" },
      { name: "Template 126627175569", path: "./B R/126627175569.html", category: "B R" },
      { name: "Template 126727184853", path: "./B R/126727184853.html", category: "B R" },
      { name: "Template 126737357878", path: "./B R/126737357878.html", category: "B R" },
      { name: "Template 126746671333", path: "./B R/126746671333.html", category: "B R" },
      { name: "Template 126747478303", path: "./B R/126747478303.html", category: "B R" },
      { name: "Template 126747481665", path: "./B R/126747481665.html", category: "B R" },
      { name: "Template 126749102320", path: "./B R/126749102320.html", category: "B R" },
      { name: "Template 127375857393", path: "./B R/127375857393.html", category: "B R" },
      { name: "Online Listing", path: "./B R/Onlinelisting.html", category: "B R" },

      // Lana Sabir Templates
      { name: "Project 1", path: "./Lana_sabir/Project 1/index.html", category: "Lana_sabir" },
      { name: "Project 2", path: "./Lana_sabir/Project 2/index.html", category: "Lana_sabir" },
      { name: "Test Template", path: "./Lana_sabir/test/index.html", category: "Lana_sabir" },
    

      // Other Templates
      { name: "Template 276547846061", path: "./S/276547846061.html", category: "other" },
      { name: "U Template", path: "./U/index.html", category: "other" },
      { name: "Template 1", path: "./template/1.html", category: "template" },
      { name: "Template 2", path: "./template 2/index.html", category: "template" },
    ];

    let currentCategory = 'all';
    let searchQuery = '';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderTemplates();
      setupEventListeners();
      document.getElementById('year').textContent = new Date().getFullYear();
    });

    function renderTemplates() {
      const grid = document.getElementById('templateGrid');
      grid.innerHTML = '';

      const filtered = templates.filter(template => {
        const matchesCategory = currentCategory === 'all' || template.category === currentCategory;
        const matchesSearch = template.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
          template.path.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      document.getElementById('visibleCount').textContent = filtered.length;
      document.getElementById('totalCount').textContent = templates.length;

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="no-results">
            <h3>No templates found</h3>
            <p>Try adjusting your search or filter criteria</p>
          </div>
        `;
        return;
      }

      filtered.forEach((template, index) => {
        const card = document.createElement('div');
        card.className = 'template-card';
        card.style.animationDelay = `${index * 0.05}s`;

        card.innerHTML = `
          <div class="preview-container">
            <iframe 
              class="preview-frame" 
              src="${template.path}" 
              loading="lazy"
              sandbox="allow-same-origin"
              title="${template.name} Preview"
            ></iframe>
            <div class="preview-overlay">
              <a href="${template.path}" target="_blank" class="preview-btn">
                <span>üîó</span> Open Full View
              </a>
            </div>
          </div>
          <div class="card-info">
            <div class="card-header">
              <h3 class="card-title">${template.name}</h3>
              <span class="card-category">${template.category}</span>
            </div>
            <p class="card-path">${template.path}</p>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function setupEventListeners() {
      // Search input
      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderTemplates();
      });

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          renderTemplates();
        });
      });

      // Scroll to top button
      const scrollBtn = document.getElementById('scrollTop');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 500) {
          scrollBtn.classList.add('visible');
        } else {
          scrollBtn.classList.remove('visible');
        }
      });

      scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    }
  </script>
</body>
